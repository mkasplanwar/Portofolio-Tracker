<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Draw - Doodle Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .game-area {
            margin-bottom: 30px;
        }

        .prompt {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px dashed #ddd;
        }

        .prompt-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            border: 3px solid #333;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-tertiary {
            background: #2196F3;
            color: white;
        }

        .btn-tertiary:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            #drawingCanvas {
                width: 100%;
                height: auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸŽ¨ Quick Draw</h1>
            <p class="subtitle">Can you draw it in 20 seconds? Help teach our AI to recognize doodles!</p>
        </div>

        <div class="game-area">
            <div class="prompt">
                <div class="prompt-text" id="promptText">Click "Start Game" to begin!</div>
                <div class="timer" id="timer">20</div>
            </div>

            <div class="canvas-container">
                <canvas id="drawingCanvas" width="400" height="400"></canvas>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Game</button>
                <button class="btn btn-secondary" id="clearBtn">Clear</button>
                <button class="btn btn-tertiary" id="submitBtn" disabled>Submit</button>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="roundsPlayed">0</div>
                <div class="stat-label">Rounds</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="correctGuesses">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>
    </div>

    <script>
        class QuickDrawGame {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.isGameActive = false;
                this.timeLeft = 20;
                this.timer = null;
                
                // Game stats
                this.roundsPlayed = 0;
                this.correctGuesses = 0;
                
                // Drawing prompts
                this.prompts = [
                    'cat', 'dog', 'house', 'tree', 'car', 'flower', 'sun', 'moon',
                    'bird', 'fish', 'apple', 'banana', 'chair', 'table', 'book',
                    'phone', 'computer', 'shoe', 'hat', 'bicycle', 'airplane',
                    'boat', 'mountain', 'cloud', 'star', 'heart', 'face', 'hand'
                ];
                
                this.currentPrompt = '';
                
                this.initializeCanvas();
                this.bindEvents();
                this.updateStats();
            }
            
            initializeCanvas() {
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 3;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                // Set canvas background to white
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            bindEvents() {
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());
                
                // Touch events for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startDrawing(e.touches[0]);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.draw(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopDrawing();
                });
                
                // Button events
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearCanvas());
                document.getElementById('submitBtn').addEventListener('click', () => this.submitDrawing());
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }
            
            startDrawing(e) {
                if (!this.isGameActive) return;
                
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);
            }
            
            draw(e) {
                if (!this.isDrawing || !this.isGameActive) return;
                
                const pos = this.getMousePos(e);
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);
            }
            
            stopDrawing() {
                this.isDrawing = false;
                this.ctx.beginPath();
            }
            
            clearCanvas() {
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            startGame() {
                this.isGameActive = true;
                this.timeLeft = 20;
                this.currentPrompt = this.prompts[Math.floor(Math.random() * this.prompts.length)];
                
                document.getElementById('promptText').textContent = `Draw: ${this.currentPrompt}`;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('submitBtn').disabled = false;
                
                this.clearCanvas();
                this.hideMessage();
                this.startTimer();
            }
            
            startTimer() {
                this.updateTimer();
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimer();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }
            
            updateTimer() {
                document.getElementById('timer').textContent = this.timeLeft;
                
                // Change color based on time left
                const timerElement = document.getElementById('timer');
                if (this.timeLeft <= 5) {
                    timerElement.style.color = '#e74c3c';
                } else if (this.timeLeft <= 10) {
                    timerElement.style.color = '#f39c12';
                } else {
                    timerElement.style.color = '#27ae60';
                }
            }
            
            endGame() {
                this.isGameActive = false;
                clearInterval(this.timer);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('promptText').textContent = "Time's up!";
                
                this.showMessage("Time's up! Click 'Start Game' to try again.", 'error');
            }
            
            submitDrawing() {
                if (!this.isGameActive) return;
                
                // Here you would normally send the drawing data to your AI model
                // For now, we'll simulate a random result
                const isCorrect = Math.random() > 0.5;
                
                this.roundsPlayed++;
                if (isCorrect) {
                    this.correctGuesses++;
                    this.showMessage(`Great job! The AI recognized your ${this.currentPrompt}!`, 'success');
                } else {
                    this.showMessage(`The AI didn't recognize your ${this.currentPrompt}. Try again!`, 'info');
                }
                
                this.updateStats();
                
                // End current round
                this.isGameActive = false;
                clearInterval(this.timer);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('promptText').textContent = "Click 'Start Game' for next round!";
            }
            
            updateStats() {
                document.getElementById('roundsPlayed').textContent = this.roundsPlayed;
                document.getElementById('correctGuesses').textContent = this.correctGuesses;
                
                const accuracy = this.roundsPlayed > 0 ? 
                    Math.round((this.correctGuesses / this.roundsPlayed) * 100) : 0;
                document.getElementById('accuracy').textContent = `${accuracy}%`;
            }
            
            showMessage(text, type) {
                const messageElement = document.getElementById('message');
                messageElement.textContent = text;
                messageElement.className = `message ${type}`;
                messageElement.style.display = 'block';
            }
            
            hideMessage() {
                document.getElementById('message').style.display = 'none';
            }
            
            // Method to get canvas data for AI integration
            getCanvasData() {
                return this.canvas.toDataURL();
            }
            
            // Method to get drawing strokes for AI integration
            getDrawingData() {
                // This would collect stroke data during drawing
                // For now, returns canvas image data
                return {
                    prompt: this.currentPrompt,
                    imageData: this.getCanvasData(),
                    timestamp: new Date().toISOString()
                };
            }
        }
        
        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.quickDrawGame = new QuickDrawGame();
        });
    </script>
</body>
</html>
